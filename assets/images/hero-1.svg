<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="700" viewBox="0 0 1920 700" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#e6f2ff"/>
      <stop offset="100%" stop-color="#cfe9ff"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="30" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- Soft abstract shapes -->
  <g fill-opacity="0.9" filter="url(#f1)">
    <ellipse cx="420" cy="250" rx="420" ry="230" fill="#a7d8ff"/>
    <ellipse cx="1500" cy="360" rx="520" ry="300" fill="#9bd7f8"/>
    <circle cx="1100" cy="140" r="140" fill="#d6f0ff"/>
  </g>

  <!-- Subtle overlay pattern -->
  <g opacity="0.08" fill="#ffffff">
    <rect x="0" y="0" width="1920" height="700" />
  </g>
</svg>